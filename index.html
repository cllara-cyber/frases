<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Frase Aleatória</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff; /* fundo branco puro */
      color: #333;
      text-align: center;
      font-size: 1.2em; /* tamanho de fonte menor */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="frase"></div>

  <script>
    const frases = [
      "Um pequeno passo feito com intenção constrói universos.",
      "O que eu planto hoje, amanhã me acolherá.",
      "Foco é um presente que dou ao meu futuro.",
      "Eu acolho a imperfeição e sigo em frente.",
      "Cada ação consciente fortalece minhas raízes.",
      "Eu sou capaz de criar clareiras de calma dentro do caos.",
      "Avançar um milímetro ainda é avançar."
      "Você não precisa ser tudo hoje. Basta ser o que você precisa ser agora."
    ];

    const aleatoria = frases[Math.floor(Math.random() * frases.length)];
    document.getElementById("frase").textContent = aleatoria;
  </script>
</body>
</html>
